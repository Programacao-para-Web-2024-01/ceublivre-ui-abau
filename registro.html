<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div class="registro">
            <form action="/" id="form" novalidate method="POST">
                <h2>Registrar</h2>
                <input type="text" name="nome" placeholder="Nome" required autocomplete="off" id="name">
                <input type="email" name="email" placeholder="E-mail" required autocomplete="off" id="email">
                <input type="password" name="senha" placeholder="Senha" required id="password">
                <input type="password" name="senha" placeholder="Confirme sua Senha" required id="password2"> 
                <button>Registrar</button>
            </form>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
